<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tabling</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS files -->
	<link rel="icon" type="image/png" href="images/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/hover.css">

</head>
<body>
	<header class="clearfix">
	    <div class="container">
				<div class="header-left">
					<h1><img src="images/favicon.png">BERKELEY PBL</h1>
				</div>
				<div class="header-right">
					<label for="open">
						<span class="hidden-desktop"></span>
					</label>
					<input type="checkbox" name="" id="open">
					<nav>
						<!-- <a href="home.html">Home</a> -->
						<a href="index.html">Tabling</a>
						<a href="input.html">Input</a>
						<!--<a href="points.html">Points</a> -->
						<!-- <a href="http://portal.berkeley-pbl.com/blog">Blog</a> -->
					</nav>
				</div>
			</div>
		</header>

	<div class="limiter">
		<div class="container-table100">
			<div class="title hvr-box-shadow-inset">
				Tabling Schedule
			</div>
			<div class="wrap-table100 table-responsive">
				<div class="table100 ver1">
					<table data-vertable="ver1">
						<!-- head of the table -->
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1"></th>
								<th class="column100 column2" data-column="column2">Monday</th>
								<th class="column100 column3" data-column="column3">Tuesday</th>
								<th class="column100 column4" data-column="column4">Wednesday</th>
								<th class="column100 column5" data-column="column5">Thursday</th>
								<th class="column100 column6" data-column="column6">Friday</th>
							</tr>
						</thead>
						<!-- body of the table -->
						<tbody>
							<tr class="row100">
								<td class="column100 column1" data-column="column1">10:00am-11:00am</td>
								<td class="column100 column2 mon10" data-column="column2"></td>
								<td class="column100 column3 tue10" data-column="column3"></td>
								<td class="column100 column4 wed10" data-column="column4"></td>
								<td class="column100 column5 thu10" data-column="column5"></td>
								<td class="column100 column6 fri10" data-column="column6"></td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1">11:00am-12:00pm</td>
								<td class="column100 column2 mon11" data-column="column2"></td>
								<td class="column100 column3 tue11" data-column="column3"></td>
								<td class="column100 column4 wed11" data-column="column4"></td>
								<td class="column100 column5 thu11" data-column="column5"></td>
								<td class="column100 column6 fri11" data-column="column6"></td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1">12:00pm-1:00pm</td>
								<td class="column100 column2 mon12" data-column="column2"></td>
								<td class="column100 column3 tue12" data-column="column3"></td>
								<td class="column100 column4 wed12" data-column="column4"></td>
								<td class="column100 column5 thu12" data-column="column5"></td>
								<td class="column100 column6 fri12" data-column="column6"></td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1">1:00pm-2:00pm</td>
								<td class="column100 column2 mon1" data-column="column2"></td>
								<td class="column100 column3 tue1" data-column="column3"></td>
								<td class="column100 column4 wed1" data-column="column4"></td>
								<td class="column100 column5 thu1" data-column="column5"></td>
								<td class="column100 column6 fri1" data-column="column6"></td>
							</tr>


						</tbody>
					</table>
				</div>
			</div>
			<div class="setup">
				<a class="inner_setup hvr-box-shadow-outset" href="setup.html" title="Click me for setup instructions">
					Setup Instructions
				</a>
			</div>
		</div>
	</div>


	<!-- Javascript files -->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
